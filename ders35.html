<html lang="en">
<head>

<body>

    <script>
document.getElementById("bt1").addEventListener("click",function(){

if(prt1==1){

}

}
if(prt1==3){

}
if(prt1==4){
    window.alert("TEŞHİS EDİLEN HASTALIĞINIZ  =>  ROMATİZMA")
}
})


document.getElementById("bt2").addEventListener("click",function(){
    var prt2=prompt("Hasta numaranızı giriniz: ");

        window.alert("TEŞHİS EDİLEN HASTALIĞINIZ  =>  ALZHEİMER")
    }
    if(prt2==6){
        window.alert("TEŞHİS EDİLEN HASTALIĞINIZ  =>  ORTASTATİK HİPOTANSİYON")

})

document.getElementById("bt3").addEventListener("click",function(){
    var prt3=prompt("Hasta numaranızı giriniz: ");

        window.alert("TEŞHİS EDİLEN HASTALIĞINIZ  =>  KALP KRİZİ")
    }
    if(prt3==8){
        window.alert("TEŞHİS EDİLEN HASTALIĞINIZ  =>  ANEMİ")
    }
})
    </script>
</body>
